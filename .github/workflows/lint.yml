name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Node.js dev dependencies
        run: npm ci

      - name: Run linters
          uses: wearerequired/lint-action@v2
          with:
            prettier: true